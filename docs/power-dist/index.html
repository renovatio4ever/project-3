<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nano-IO Dashboards</title>

  <!-- Demo Dependencies -->
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
  <script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!-- keen-analysis@1.2.2 -->
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>

  <!-- keen-dataviz@1.1.3 -->
  <link rel="stylesheet" type="text/css" href="../nano-io-dataviz.css" />
  <!-- <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.css" rel="stylesheet" /> -->
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css" href="../nano-io-dashboards.css" />
  <link rel="stylesheet" type="text/css" href="geo-explorer.css" />
  <script type="text/javascript" src="geo-explorer.js"></script>
</head>
<body class="keen-dashboard">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="../">World Wide Energy - Western Power Grid</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
              <li><a href="../power-dist/?start=2014-08-01&end=2014-08-15&latitude=37.7735&longitude=-122.41104&miles=6.213727366498068&meters=10000&units=km&zoom=12&center=37.7735,-122.41104&">Power Distribution</a></li>
              <!-- <li><a href="../asset-perf/">Asset Performance</a></li> -->
              <li><a href="../load-metrics/">Load Metrics</a></li>
              <li><a href="../service-coverage/">Site Coverage</a></li>
              <li><a href="../total-outages/">Capital Expenditures</a></li>
              <li><a href="../fleet-view/">Fleet View</a></li>
            </ul>
          </div>
        </div>
      </div>

  <div id="app-wrapper">
    <div id="app-toolbar">
      <form action="" onsubmit="return false;" method="post">
        <div class="row tools">
          <div class="col-sm-2">
            <div class="tool radius">
              <h5>Query Radius</h5>
              <input type="number" id="radius-value" class="form-control" value="">
              <select class="form-control" id="radius-suffix">
                <option></option>
                <option value="mi">mi</option>
                <option value="km">km</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool coordinates">
              <h5>Latitude</h5>
              <input type="number" step="any" id="coordinates-lat" class="form-control" placeholder="Latitude">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool coordinates">
              <h5>Longitude</h5>
              <input type="number" step="any" id="coordinates-lng" class="form-control" placeholder="Longitude">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool timeframe">
              <h5>Start time</h5>
              <input type="date" id="timeframe-start" class="form-control" placeholder="mm/dd/yyyy">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool timeframe">
              <h5>End time</h5>
              <input type="date" id="timeframe-end" class="form-control" placeholder="mm/dd/yyyy">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool">
              <h5>dobeARMS IO</h5>
              <button id="refresh" class="btn btn-primary btn-block">Refresh</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    
    <div id="app-maparea"></div>

    <div id="app-sidebar">
      <div id="chart-01"></div>
      <br>
      <div id="chart-02"></div>
      <br>
      <div id="chart-03"></div>
    </div>

  </div>

  <p>WWE Power Corporation - Western Division</p>
  <p>&copy; 2018&ndash;2019 <a href="https://www.doble.com/">Doble Engineering Company</a></p>

  <!-- Project Analytics -->
  <script type="text/javascript" src="../nano-analytics.js"></script>
</body>
</html>
